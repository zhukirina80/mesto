<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/Kusto.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__adit-button" aria-label="Adit"></button>
          <button type="button" class="profile__add-button" aria-label="Add"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="element">
            <img class="element__image" src="./images/karachaevo-cherkessiya.jpg" alt="Старинная крепость в горах.">
            <div class="element__place">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__button-like" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора на горизонте в закате.">
            <div class="element__place">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button-like" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Острая вершина горы.">
            <div class="element__place">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button-like" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора на горизонте в закате.">
            <div class="element__place">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button-like" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Острая вершина горы.">
            <div class="element__place">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button-like" aria-label="Like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevo-cherkessiya.jpg" alt="Старинная крепость в горах.">
            <div class="element__place">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__button-like" aria-label="Like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="reset" class="popup__button-close" aria-label="Close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formElement" class="popup__form">
        <input type="text" name="nameInput" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
        <input type="text" name="jobInput" value="Исследователь океана" class="popup__input popup__input_type_job">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
