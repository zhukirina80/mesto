<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/Kusto.jpg" alt="Жак-Ив Кусто." class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__adit-button" aria-label="Adit"></button>
          <button type="button" class="profile__add-button" aria-label="Add"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="reset" class="popup__button-close" aria-label="Close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form">
        <input type="text" id="name-input" name="nameInput" value="" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
        <span class="name-input-error popup__error"></span>
        <input type="text" id="job-input" name="jobInput" value="" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
        <span class="job-input-error popup__error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_element">
    <div class="popup__container">
      <button type="reset" class="popup__button-close" aria-label="Close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card-form" class="popup__form popup__form_element">
        <input type="text" id="title-input" name="titleInput" value="" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="title-input-error popup__error"></span>
        <input type="url" id="url-input" name="linkInput" value="" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
        <span class="url-input-error popup__error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="reset" class="popup__button-close" aria-label="Close"></button>
      <img class="popup__image">
      <h2 class="popup__title-image"></h2>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image">
      <button type="button" class="element__delete-button" aria-label="Delete"></button>
      <div class="element__place">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like" aria-label="Like"></button>
      </div>
    </li>
  </template>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
